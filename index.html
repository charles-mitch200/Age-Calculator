<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <meta name="Charles" content="Age Calculator" />
    <meta
      name="description"
      content="Calculates the age of a person dynamically based on the selected date of birth"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="form">
        <label for="birthday-js">Enter your date of birth:</label>
        <input type="date" name="birthday" id="birthday-js" />
        <button id="calculate-js" class="calculate">Calculate Age</button>
        <p id="result-js" class="result"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
